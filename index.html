<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="icon/style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <section class="section">
        <img
          class="image"
          src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt=""
        />
        <div class="fundo-formulario"></div>
        <div class="formulario">
          <form method="post" action="">
            <h1 class="titulo">Crie sua conta</h1>
            <div class="nome">
              <div class="iconUser">
                <i class="icon-user-circle"></i>
              </div>
              <p>
                <label for="nome_cad"></label>
                <input
                  class="transparenci"
                  id="nome_cad"
                  name="nome_cad"
                  required="required"
                  type="text"
                  placeholder="Digite seu nome"
                />
              </p>
            </div>

            <div class="nome">
              <div class="iconEmail">
                <i class="icon-mail"></i>
              </div>
              <p>
                <label for="email_cad"></label>
                <input
                  class="transparenci"
                  id="email_cad"
                  name="email_cad"
                  required="required"
                  type="email"
                  placeholder="meu@email.com"
                />
              </p>
            </div>

            <div class="nome">
              <div class="iconLogin">
                <i class="icon-login"></i>
              </div>
              <p>
                <label for="senha_cad"></label>
                <input
                  class="transparenci"
                  id="senha_cad"
                  name="senha_cad"
                  required="required"
                  type="password"
                  placeholder="ex. 1234"
                />
              </p>
            </div>

            <p>
              <input class="botao" type="submit" value="Cadastrar" />
            </p>

            <p class="link">
              JÃ¡ tem conta?
              <a href="#paralogin"> Ir para Login </a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
